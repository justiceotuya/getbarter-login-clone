<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title> Getbarter form</title>
</head>

<body>

    <div id="logo">
        <a href="http://getbarter.co">
            <img src="https://www.flutterwave.com/images/barter-logo.svg" width="107" height="29" alt="getbarter">
        </a>
    </div>
    <main>

        <section id="normal-login">
            <div id="register-link">
                <span>
                    <a href="#">
                        Register
                    </a>
                </span>
            </div>

            <div id="login-link">
                <span>
                    <a href="#">
                        Login
                    </a>
                </span>
            </div>

            <p>Barter makes online payments safe and easy, with a new virtual card for each place you pay online.</p>


            <div class="remove" id="register-form">
                <form action="#register-form">
                    <input class="form-items form-input reg-input" type="text" name="firstName" placeholder="First Name" required>
                    <input class="form-items form-input reg-input" type="text" name="lastName" placeholder="Last Name" required>
                    <input class="form-items form-input reg-input" type="email" name="email" placeholder="Email address" required>
                    <input class="form-items form-input reg-input" type="password" name="password" placeholder="Password" required>
                    <select class="select-country reg-input" name="country" id="country" placeholder="country"></select>

                    <div>
                        <div>
                            <select class="select-country reg-input" name="number-prefix" id="number-prefix"></select>
                        </div>
                        <input type="number" name="number" class="form-items form-input reg-input" id="number-suffix" placeholder="8130764107">
                    </div>


                    <button type="submit" class="btn" id="registerBtn">Register Account
                        <img src="http://res.cloudinary.com/justiceotuya/image/upload/v1531754408/long-arrow.svg" alt="long-arrow">
                    </button>
                </form>

            </div>

            <div class="show" id="login-form">
                <form action="#" method="post">
                    <input class="form-items form-input" type="text" name="email" id="email" placeholder="Email address">
                    <input class="form-items form-input" type="password" name="password" id="password" placeholder="Password">
                    <a href="#" id="forgot-password"> Forgot password?</a>

                    <a href="#" id="login-btn">
                        <button type="submit" class="btn">
                            Log into account
                            <img src="http://res.cloudinary.com/justiceotuya/image/upload/v1531754408/long-arrow.svg" alt="long-arrow"> </button>
                    </a>
                    <a href="#" id="phone-login" s>
                        Login with Phone Number?
                    </a>
                </form>
            </div>
        </section>


        <!-- Social Login Section -->
        <section id="social-login">
            <p>
                You can sign in using your accounts on these sites:
            </p>
            <a href="#">
                <button type="submit" class="btn" id="f-book-btn">
                    facebook
                    <img src="http://res.cloudinary.com/justiceotuya/image/upload/v1531754408/long-arrow.svg" alt="long-arrow"> </button>
            </a>




            <a href="#">
                <button type="submit" class="btn" id="google-btn">Google
                    <img src="http://res.cloudinary.com/justiceotuya/image/upload/v1531754408/long-arrow.svg" alt="long-arrow"> </button>
            </a>


        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
