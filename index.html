<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title> Getbarter form</title>
</head>

<body>
    <main>
        <section id="normal-login">

            <div id="register-link">
                <span>
                    <a href="#">
                        Register
                    </a>
                </span>
            </div>

            <div id="login-link">
                <span>
                    <a href="#">
                        Login
                    </a>
                </span>
            </div>

            <p>Barter makes online payments safe and easy, with a new virtual card for each place you pay online.</p>


            <div class="remove" id="register-form">
                <form action="#">
                    <input class="form-items form-input" type="text" name="firstName" placeholder="First Name">
                    <input class="form-items form-input" type="text" name="lastName" placeholder="Last Name">
                    <input class="form-items form-input" type="email" name="email" placeholder="Email address">
                    <input class="form-items form-input" type="password" name="password" placeholder="Password">
                    <select class="select-country" name="country" id="country" placeholder="country"></select>

                    <div>
                        <div>
                            <select class="select-country" name="number-prefix" id="number-prefix"></select>
                        </div>
                        <input type="number" name="number" class="form-items form-input" id="number-suffix" placeholder="8130764107">
                    </div>


                    <button type="submit" class="btn">Register Account
                        <img src="./img/long-arrow.svg" alt="long-arrow"> </button>

                </form>
            </div>

            <div class="show" id="login-form">
                <form action="#" method="post">
                    <input class="form-items form-input" type="text" name="email" id="email" placeholder="Email address">
                    <input class="form-items form-input" type="password" name="password" id="password" placeholder="password">

                    <a href="#">
                        <button type="submit" class="btn">
                            Log into account
                            <img src="./img/long-arrow.svg" alt="long-arrow"> </button>
                    </a>

                </form>
            </div>
        </section>

        <section id="social-login">
            <p>
                You can sign in using your accounts on these sites:
            </p>
            <a href="#">
                <button type="submit" class="btn" id="f-book-btn">
                    facebook
                    <img src="./img/long-arrow.svg" alt="long-arrow"> </button>
            </a>




            <a href="#">
                <button type="submit" class="btn" id="google-btn">Google
                    <img src="./img/long-arrow.svg" alt="long-arrow"> </button>
            </a>


        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
